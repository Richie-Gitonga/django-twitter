{% extends 'base.html' %}
{% load static %}

{% block title %}Update your profile{% endblock %}

{% block header %}
  <link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock header %}

{% block content %}
<h2>Update your profile</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit Changes</button>
</form>
{% endblock %}
